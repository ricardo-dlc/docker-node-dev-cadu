version: "3.7"
services:
  web:
    container_name: node-app
    hostname: node-app
    build:
      context: .
      dockerfile: Dockerfile
    user: "1000:1000"
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
      - "8003:8003"
      - "8004:8004"
    volumes:
      - /usr/app/node_modules
      - ./src:/usr/app
    networks:
      - backend
    command: npm run dev
networks:
  backend:
    external:
      name: backend